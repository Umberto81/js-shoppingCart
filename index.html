<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2b1c3a4f2a.js"
      crossorigin="anonymous"
    ></script>
    <title>JS Shopping cart</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end navbar-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!--hero-->
    <!--end hero-->

    <!--products-->

    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!--end products-->

    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <span>your cart</span>
        <div class="cart-content">
          <!--cart item-->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="one" />
            <div>
              <h4>queen bed</h4>
              <h5>$9.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!--end cart item-->
        </div>
        <div class="cart-footer">
          <h3>Your total : $ <span class="cart-total">0</span></h3>
          <buton class="clear-cart banner-btn">Clear cart</buton>
        </div>
      </div>
    </div>
    <!--end cart-->

    <script src="app.js"></script>
  </body>
</html>
